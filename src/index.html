<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Cryptocurrency Info</title>
</head>
<body>
  <div class="container"></div>
    <h1>Cryptocurrency USD Converter</h1>
    <label for="number">Enter USD Amount:</label>
    <input id="number" type="number" step=0.01 placeholder="Enter your US dollar here!"></input>
    <button class="btn-success" id="cryptoConvert">Submit</button>
    <div class="showConverter"></div>

    <div class="showErrors"></div>
  </div>  
</body>
</html>
